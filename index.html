<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/css/foundation.min.css"
    crossorigin="anonymous">
    <!-- Insert this within your head tag and after foundation.css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/motion-ui@1.2.3/dist/motion-ui.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Raleway:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.css"/>

    <title>Ez stream search</title>
    
    <link rel="stylesheet" href="Assets/style.css">
</head>
<div class="reveal" id="alertModal" data-reveal>
    <h5>Alert</h5>
    <p>Please enter a valid title.</p>
    <button class="close-button" data-close aria-label="Close modal" type="button">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<body>
    <header>
        <div class="top-bar"> 
            <div class="top-bar-left">
              <ul class="dropdown menu" data-dropdown-menu>
                <li id="webName" class="menu-text">EZ Stream</li>
                <li><a href="#mediaSearchID">Media Search</a>
                <li><a href="#topTenTitle">Top Ten</a></li>
                <li><a href="#">Contact Us</a></li>
              </ul>
            </div>
            <div class="top-bar-right">
              <img src="Assets/banner-design-continuous-line-drawing-business-icons-movie-camera-clap-board-film-tape-banner-design-continuous-line-drawing-131806862.jpg" alt="Film Camera Icon">
            </div>
          </div>
    </header>
    <div class="your-class">
        <ul class="carousel-container">
            <li class="carousel-list-item">
                <figure class="image-figure">
                    <img class="carousel-image" src="./Assets/mollie-sivaram-yubCnXAA3H8-unsplash.jpg" alt="TV in living room">
                    <figcaption class="orbit-caption">Welcome to EZ-Stream</figcaption>
                </figure>
            </li>
            <li class="carousel-list-item">
                <figure class="image-figure">
                    <img class="carousel-image" src="./Assets/tech-daily-PGuCnUzsRSM-unsplash.jpg" alt="Laptop with streaming options">
                    <figcaption class="orbit-caption">Find where all your favorite content is being streamed!</figcaption>
                </figure>
            </li>
              <li class="carousel-list-item">
                <figure class="image-figure">
                    <img class="carousel-image" src="./Assets/marques-kaspbrak-n1amn-SHKzw-unsplash.jpg" alt="Space">
                    <figcaption class="orbit-caption">Caption #3</figcaption>
                </figure>
            </li>
        </ul>
    </div>
    <main class="grid-x grid-padding-x align-center" id="mediaSearch">
        <div class="card medium-3 searchArea" style="width: 500px;background: rgb(43, 43, 43); color: white;border: 5px solid white;text-align: center;">
            <div class="card-divider" style="background: rgb(43, 43, 43);color: white">
              <h4>Search where to stream your favorite content!</h4>
            </div>
            <img src="./Assets/Camera.gif">
            <div class="card-section">
                <textarea name="medialook" cols="30" rows="1" placeholder="Enter Movie/TV Show"></textarea>
                <a class="button alert btn" id="mediaSearchID">Search</a>
            </div>
          </div>
    </main>
    <section id="searchResults" class="searchResults">
        <div>
            <h3></h3>
        </div>
        <article>
            <div class="searchContent">
                <img src=>
                <div class="searchText">
                    <p></p>
                    <p></p>
                    <p></p>
                    <p></p>
                </div>
            </div>
        </article>
    </section>
    <div id="topTenTitle">
        <h4>IMDB's Weakly Top Ten</h4>
    </div>
